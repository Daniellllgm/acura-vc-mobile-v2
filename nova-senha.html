<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Acura Sistema Cuidador</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-2xl shadow-xl overflow-hidden p-8 space-y-6">
        
        <div class="text-center">
            <div class="flex items-center justify-center mb-4">                        
                <img src="imagens/Acura_logo_claro_menor.png" class="h-20 mx-auto" />
            </div>
            <h1 class="text-2xl font-bold text-slate-800">Nova Senha</h1>
            <p class="text-slate-500 mt-2 text-sm">Digite sua nova senha abaixo para recuperar o acesso.</p>
        </div>

        <div id="alertBox" class="hidden p-4 rounded-lg text-sm text-center"></div>

        <form id="resetForm" class="space-y-4">
            <div>
                <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Nova Senha</label>
                <div class="relative">
                    <input type="password" id="password" required minlength="6"
                        class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                        placeholder="Mínimo 6 caracteres">
                </div>
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-slate-700 mb-1">Confirmar Nova Senha</label>
                <div class="relative">
                    <input type="password" id="confirmPassword" required minlength="6"
                        class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                        placeholder="Repita a senha">
                </div>
                <p id="passwordMatchError" class="text-red-500 text-xs mt-1 hidden">As senhas não coincidem.</p>
            </div>

            <button type="submit" id="submitBtn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition-colors shadow-md flex justify-center items-center">
                <span>Alterar Senha</span>
            </button>
        </form>

        <a href="index.html" id="backBtn" class="hidden w-full block text-center text-blue-600 font-medium hover:underline mt-4">
            Voltar para o Login
        </a>
    </div>

    <script>
        // 1. Captura o Token da URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const form = document.getElementById('resetForm');
        const alertBox = document.getElementById('alertBox');
        const backBtn = document.getElementById('backBtn');
        const submitBtn = document.getElementById('submitBtn');

        // Se não houver token, bloqueia a tela imediatamente
        if (!token) {
            form.classList.add('hidden');
            showAlert('Link inválido ou incompleto. Verifique seu e-mail novamente.', 'error');
            backBtn.classList.remove('hidden');
        }

        // 2. Lógica de Submissão
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchError = document.getElementById('passwordMatchError');

            // Validação visual de match
            if (password !== confirmPassword) {
                matchError.classList.remove('hidden');
                document.getElementById('confirmPassword').classList.add('border-red-500');
                return;
            } else {
                matchError.classList.add('hidden');
                document.getElementById('confirmPassword').classList.remove('border-red-500');
            }

            // Estado de Loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner"></span> Salvando...';

            try {
                // Chamada à API
                const response = await fetch('api.php?action=reset-password-confirm', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: token,
                        new_password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Sucesso: Esconde form e mostra mensagem
                    form.classList.add('hidden');
                    showAlert('Sua senha foi alterada com sucesso!', 'success');
                    
                    // Modifica o botão de voltar para ser um botão principal
                    backBtn.classList.remove('hidden');
                    backBtn.className = "w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg transition-colors shadow-md text-center block mt-4";
                    backBtn.innerText = "Ir para o Login";
                } else {
                    // Erro da API (ex: token expirado)
                    showAlert(data.message || 'Erro ao redefinir senha.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<span>Tentar Novamente</span>';
                }

            } catch (error) {
                console.error(error);
                showAlert('Erro de conexão com o servidor.', 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>Tentar Novamente</span>';
            }
        });

        // Função auxiliar para mostrar alertas
        function showAlert(msg, type) {
            alertBox.innerText = msg;
            alertBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
            
            if (type === 'error') {
                alertBox.classList.add('bg-red-50', 'text-red-700', 'border', 'border-red-200');
            } else {
                alertBox.classList.add('bg-green-50', 'text-green-700', 'border', 'border-green-200');
            }
        }
    </script>
</body>
</html>
